apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasks-redis
spec:
  replicas: 1
  selector:
    matchExpressions:
      - key: app.kubernetes.io/component
        operator: Exists
    matchLabels:
      app.kubernetes.io/component: tasks-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/component: tasks-redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
